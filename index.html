<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card card-center">
        <img src="images/image-victor.jpg" alt="Victor" />
        <div class="card-header">
          <h2>Victor Crest</h2>
          <p class="age">26</p>
        </div>
        <p>London</p>
        <div class="stats">
          <div>
            <h5 class="stats-numbers">80K</h5>
            <p class="stats-text">Followers</p>
          </div>
          <div>
            <h5 class="stats-numbers">803K</h5>
            <p class="stats-text">Likes</p>
          </div>
          <div>
            <h5 class="stats-numbers">1.4K</h5>
            <p class="stats-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
